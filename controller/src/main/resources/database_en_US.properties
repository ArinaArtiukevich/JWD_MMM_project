registration.insert.user = INSERT INTO users(first_name, last_name, email, city, login, gender, user_role) VALUES(?, ?, ?, ?, ?, ?, ?)
registration.select.idUser = SELECT id_client FROM users WHERE login=?
registration.delete.user.by.id =  DELETE FROM users WHERE id_client=?

users.find.by.login = SELECT * FROM users WHERE login=?
users.find.first_name.by.login = SELECT first_name FROM users WHERE login=?

user_dtos.insert.login = INSERT INTO user_dtos(id_client, login, password) VALUES(?, ?, ?)
user_dtos.delete.login.by.id = DELETE FROM user_dtos WHERE id_client=?
user_dtos.find.id.by.login = SELECT id_client FROM user_dtos WHERE login=?
user_dtos.find.by.login.and.password = SELECT * FROM user_dtos WHERE login=? AND password=?

